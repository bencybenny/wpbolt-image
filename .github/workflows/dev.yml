---
name: "wp bolt image build and deployment"
on:
  push:
    branches:
      - dev
                      
jobs:
                        
  build:
    runs-on: ubuntu-latest
    env:
      packer_version: "1.9.4"

    steps:

      - name: "checkout repo"
        uses: actions/checkout@v3

      - name: "Packer installation"
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.packer_version }}

      - name: "packer init"
        run: packer init .
        working-directory: ./packer/

      - name: "packer validate"
        run: packer validate -var-file="dev.pkrvars.hcl" .
        working-directory: ./packer/

      - name: "format packer files"
        run : packer fmt .
        working-directory: ./packer/

      - name: "packer build image"
        run: packer build -var-file="dev.pkrvars.hcl" .
        working-directory: ./packer/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEV_ACCESSKEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_SECRETKEY }}
          AWS_DEFAULT_REGION : ${{ secrets.DEV_REGION }}

      - name: Trigger infra build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: bencybenny/wpbolt-infra
          event-type: event_causedby_image_repochange





